<!DOCTYPE html>
<html>

<head>
   <title>Shoping cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="delete-first-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnMobile" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="countMobile" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnMobile" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="balanceMobile">1200</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="mobileItem">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="delete-secound-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="countCase" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="balanceCase">60</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="caseItem">
                     </div>
                  </div>
               </div>
               <!-- ******************************************************************** -->
               <div class="cart-item" id="delete-third-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/computer.jpg" alt="">
                        <h5>Computer core i3 Configaration- Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnComputer" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="countComputer" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnComputer" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="balanceComputer">5000</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="computerItem">
                     </div>
                  </div>
               </div>
               <!-- ******************************************************************** -->
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">0</span></h5>
                        <h5>$<span id="tax-amout">0</span></h5>
                        <h5>$ <span id="final-total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
   <script src="js/utility-function.js"></script>
   <script src="js/phone.js"></script>
   <script src="js/case.js"></script>
   <script src="js/computer.js"></script>
</body>

</html>
